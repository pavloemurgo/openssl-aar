plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace "io.github.pavloemurgo.openssl"
    compileSdk 34

    defaultConfig {
        minSdk 21
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

publishing {
    publications {
        mavenRelease(MavenPublication) {
            artifact("$buildDir/outputs/aar/openssl-aar-release.aar")
            groupId = "com.github.pavloemurgo"
            artifactId = "openssl-aar"
            version = "v3.3.2-jitpack"
        }
    }
}
