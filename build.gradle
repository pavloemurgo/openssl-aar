buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace "io.github.pavloemurgo.openssl"
    compileSdk 34

    defaultConfig {
        minSdk 21
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

publishing {
    publications {
        mavenRelease(MavenPublication) {
            artifact("$buildDir/outputs/aar/openssl-release.aar")
            groupId = "io.github.pavloemurgo"
            artifactId = "openssl"
            version = "3.3.2-android16k"
        }
    }
}

repositories {
    google()
    mavenCentral()
}
